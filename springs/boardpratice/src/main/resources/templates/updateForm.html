<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>업 데 이 트</title>
</head>
<body>
<form th:action="@{/boards/update/{id}(id=${board.id})}" method="post" th:object="${board}">
  <fieldset>
    <label for="name">Name</label> <br/>
    <input type="text" id="name" th:field="*{name}" required> <br>
    <label for="name">Title</label> <br/>
    <input type="text" id="title" th:field="*{title}" required> <br>
    <label for="content">내용</label> <br/>
    <textarea type="text" id="content" th:field="*{content}" rows="4" cols="50"></textarea>
    <br> <br>
    <label for="password">password 확인</label> <br/>
    <input type="password" id="password" th:field="*{password}" required> <br> <br>
    <button type="submit">Update</button>
  </fieldset>
</form>
<p th:if="${error}" style="color: red;" th:text="${error}"> 에러</p>
<a th:href="@{/boards/view/{id}(id=${board.id})}">돌아가기</a>
</body>
</html>

<!Doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>example</title>
</head>
<body>
<!--변수 표현식-->
<p>Username : <span th:text="${username}"></span></p>
<!--선택 변수 표헌식, *을 쓴다고 한다-->
<div th:object="${languages}">
    <p>
        languages : <span th:text="*{[0]}"></span>
        <span th:text="*{[1]}"></span>

    </p>
</div>
<!--<div th:object="${item}">-->
<!--    <p>-->
<!--        Item : <span th:text="*{name} + ' : ' + *{price}"></span>-->
<!--    </p>-->
<!--</div>-->
<!--메세지 표현식, #{}로 가져온다 -->
<p th:text="#{welcome.message}"></p>
<!--링크표현식-->
<a th:href="@{/greeting(name=asd)}">greeting</a>
<!--리터럴 값-->
<p th:text="'welcome' +  ${username}"></p>
<!--조건에 따라서 -->
<div th:if="${isAdmin}">
    <p><span th:text="${username} + '  TRUE'"></span></p>
</div>
<!-- 이 조건이 거짓이면 출력 -->
<div th:unless="${isAdmin}">
    <p><span th:text="${username} + '  FALSE'"></span></p>
</div>
</body>
</html>

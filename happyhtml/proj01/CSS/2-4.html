<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - Font</title>
    <style type="text/css">
      /*한 선택자에 여러 옵션을 정한다, 폰트도 그렇고*/
      .class-selector {
        font-family: "궁서체", "돋움";
        font-weight: bold;
        font-size: 34px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.</p>
      <p class="class-selector">
        선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - 배치</title>
    <style type="text/css">
      .box1 {
        width: 200px;
        height: 200px;
        background-color: #438eb9;
        float: left;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: #629b58;
        float: left;
      }
      .box3 {
        width: 200px;
        height: 200px;
        background-color: #a25a23;
        clear: both; /*더이상 float하고 싶지 않다면*/
      }
      /*레이아웃으 좀 봐야 알지도*/
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </body>
</html>

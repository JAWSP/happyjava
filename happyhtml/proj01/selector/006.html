<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      a:link {
        color: red; /*기본*/
      }
      a:visited {
        color: paleturquoise; /*들어갔을때*/
      }
      a:active {
        color: violet; /*클릭할때*/
      }
      a:hover {
        color: blanchedalmond; /*마우스 올릴때*/
      }
    </style>
  </head>

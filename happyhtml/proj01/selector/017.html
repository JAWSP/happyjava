<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      input[type="radio"]:checked + label {
        /*특정 속성이 만족되면 저게 적용됨*/
        /*그래서 누르면 파란색으로 됨*/
        color: blue;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="radio" name="rad" value="Radio Button" />
      <label for="rad"> Radio Button</label>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("insert num");
      console.log(typeof number);

      //형변환
      let castTest = parseInt(number);
      console.log(typeof castTest);

      //문자로 변환
      let castTest2 = String(number);
      console.log(typeof castTest2);
    </script>
  </body>
</html>

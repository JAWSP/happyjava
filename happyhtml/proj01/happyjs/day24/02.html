<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script>
      //브라우저에 저게 써진다
      console.log("나다");
      //test라고 불리는 id(div)의 요소를 받아내서 그 값에 안녕을 넣게
      const testDiv = document.getElementById("test");
      console.log(testDiv);
      testDiv.innerHTML = "안녕";
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      div {
        margin: 10px;
        padding: 10px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
      }
      div:first-child {
        background: red;
        box-sizing: content-box;
      }
      div:last-child {
        background: orange;
        box-sizing: border-box;
        /*boarder-box라고 지정해서 크기가 다른거*/
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>

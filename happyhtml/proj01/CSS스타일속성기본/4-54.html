<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .red {
        background-color: red;
        left: 10px;
        top: 10px;
        /*위치 지정 안해주면 없는걸로 취급됨*/
      }
      .green {
        background-color: green;
        left: 50px;
        top: 50px;
        /*누가 앞에 오느냐*/
        z-index: 100;
      }
      .blue {
        background-color: blue;
        left: 90px;
        top: 90px;
      }
    </style>
  </head>
  <body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      div p:nth-child(1) {
        color: blueviolet;
        font-size: small;
      }
      div p:nth-child(2) {
        color: aquamarine;
        font-size: large;
      }
      div p:nth-child(3) {
        color: rgb(130, 128, 45);
        font-size: larger;
      }
      div p:nth-child(4) {
        color: rgb(58, 149, 61);
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </body>
</html>

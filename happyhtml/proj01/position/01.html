<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        border: 3px, solid, black;
        margin: 10px;
        display: inline-block; /*한줄로 정렬*/
      }
      .box1 {
        background-color: brown;
      }
      .box2 {
        background-color: aquamarine;
        /* static상태(기본)에서 top, right설정을 무시*/
        /*relative로 바꾸면 그제서야 위치가 움직여짐*/
        /*relative는 기본 위치에서 상대적으로 이동이 필요할 떄*/
        position: relative;
        top: 30px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box1"></div>
      <div class="box2"></div>
    </section>
  </body>
</html>
